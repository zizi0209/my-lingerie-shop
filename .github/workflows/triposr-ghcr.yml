name: Build & Push TripoSR to GHCR

on:
  push:
    branches: ["master"]
    paths:
      - "triposr-service/**"
      - ".github/workflows/triposr-ghcr.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "triposr-service/**"
      - ".github/workflows/triposr-ghcr.yml"
  workflow_dispatch:

concurrency:
  group: triposr-ghcr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}/triposr-service

      - uses: docker/build-push-action@v6
        with:
          context: ./triposr-service
          file: ./triposr-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
